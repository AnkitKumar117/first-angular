<form [formGroup]="registerForm" (ngSubmit)="register()" novalidate>
<!-- Name -->
<mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Enter your full name" formControlName="name">
</mat-form-field>
<!-- Email  -->
<mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput placeholder="user@example.com" formControlName="email">
</mat-form-field>
 <!-- Number -->
<mat-form-field>
    <mat-label>Number</mat-label>
    <input matInput placeholder="Enter 10 digit mobile number" formControlName="number">
</mat-form-field>
<!-- Gender -->
<mat-form-field appearance = "fill" >  
    <mat-label> Select Gender </mat-label>  
    <mat-select formControlName="gender">  
      <mat-option value = "Male"> Male </mat-option>  
      <mat-option value = "Female"> Female </mat-option>  
      <mat-option value = "Other"> Other </mat-option>  
    </mat-select>  
  </mat-form-field> 
<!-- Password -->
<mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" placeholder="Enter password..." formControlName="password">
</mat-form-field>
<!-- Image -->
<div class="img-view">
    <input formControlName="image" class="btn btn-primary" value="Change" type="file" multiple (change)="uploadImg($event)">
</div>

<button color="blue" [disabled]="!registerForm.valid" mat-raised-button type="submit">Submit</button>
</form>
