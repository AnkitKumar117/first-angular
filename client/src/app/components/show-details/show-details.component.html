<div class="container">
    <div class="Register-box shadow-lg">
        <h2 class="reg-logo">Edit Details</h2>
        <form [formGroup]="updateForm" (ngSubmit)="updateData()">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" formControlName="username" placeholder="Username..." class="r-in form-control">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" formControlName="number" placeholder="Mobile Number..." class="r-in form-control">
                    </div>
                    
                    <div class="form-group">
                        <input type="email" formControlName="email" placeholder="Enter Email..." class="r-in form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" placeholder="Enter Password" class="r-in form-control">
                    </div>
                    <div class="form-group">
                        <input type="passowrd" formControlName="conf_password" placeholder="Re-enter passowrd" class="r-in form-control">
                    </div>
                </div>
                        <div class="form-group" placeholder="Gender">
                            <select formControlName="gender" class="r-in form-control" >
                                <option>Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
            </div>
            <button class="btn btn-success bt-reg">Update </button>
			</form>
		</div>
